<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <p:dialog id="createUnidadDlg" widgetVar="createUnidadWi" modal="true" 
                  resizable="false" 
                  showEffect="explode"
                  hideEffect="explode"
                  header="Nuevo Proveedor">
            <h:form id="UnidadCreateForm">

                <h:panelGroup>
                    <p:panelGrid columns="2">

                        <p:outputLabel value="*Nombre" />
                        <p:inputText  value="#{unidadController.current.nombre}"  required="true" style="width: 600px;" />

                        <p:outputLabel value="Dirección" />
                        <p:inputText  value="#{unidadController.current.direccion}"  style="width: 600px;" />

                        <h:outputText value="*Área Politécnica" />
                        <p:selectOneMenu value="#{unidadController.selectedArea}">
                            <f:selectItems value="#{areaPolitecnicaController.itemsAvailableSelectOne}" var="area" itemLabel="#{area.nombre}" itemValue="#{area.id}"/>
                        </p:selectOneMenu>

                        <h:outputText value="*Entidad Federativa" />
                        <p:selectOneMenu value="#{unidadController.selectedEstado}">
                            <f:selectItems value="#{entidadFederativaController.itemsAvailableSelectOne}" var="entidad" itemLabel="#{entidad.nombre}" itemValue="#{entidad.id}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="*Estatus:" />

                        <p:selectOneRadio value="#{unidadController.current.estatus}">
                            <f:selectItem itemLabel="Vigente" itemValue="1" />
                            <f:selectItem itemLabel="No vigente" itemValue="0" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Guardar" actionListener="#{unidadController.createItem()}"  update=":UnidadListForm:unidadDataList,growl" oncomplete="PF('createUnidadWi').hide(),PF('unidadTable').filter();"/>
                    <p:commandButton value="Cancelar" type="button" onclick="PF('createUnidadWi').hide();" /> 
                </h:panelGroup>

            </h:form>
        </p:dialog>

    </ui:composition>  
</html>
