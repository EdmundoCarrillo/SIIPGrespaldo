<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <p:dialog id="viewIndicadorDlg" widgetVar="viewIndicadorWi" modal="true" 
                  resizable="false" 
                  showEffect="explode"
                  hideEffect="explode"
                  header="Indicador">
            <h:form id="IndicadorViewForm">

                <h:panelGroup>
                    <p:panelGrid columns="2">

                        <h:outputText value="Nombre" style=" color: #0033ff;" />
                        <h:outputText  value="#{indicadorController.current.nombre}" />

                        <h:outputText value="Eje Tématico" style=" color: #0033ff;" />
                        <h:outputText  value="#{indicadorController.current.ejetematico.nombre}"/>

                        <h:outputText value="Estatus:" style="color: #0033ff;" />
                        <h:outputText value="#{indicadorController.current.estatus==0? 'No vigente' : 'Vigente'}"/>

                        <h:outputLabel value="Acerca del Indicador:" />
                        <p:button href="/resources/catalogos/indicadores/#{indicadorController.current.rutaPdf}" icon="ui-icon-arrowthick-1-s"
                                  value="Descargar Información" target="_blank" />

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Salir" type="button" onclick="PF('viewIndicadorWi').hide();" /> 
                </h:panelGroup>

            </h:form>
        </p:dialog>

    </ui:composition>  
</html>
