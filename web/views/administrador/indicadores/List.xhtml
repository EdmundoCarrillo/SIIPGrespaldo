<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="resources/css/siipg.css" rel="stylesheet" type="text/css"/>       
        <title>SIIPG</title>
    </h:head>

    <style>
        .ui-growl {   
            position:fixed;
            top: 12%;
        }
    </style>

    <h:body style="background-color:whitesmoke;">

        <h:form id="IndicadorListForm">
            <p:dataTable id="dataList" var="ejeHasIndicador" value="#{indicadorController.indicadorView}" widgetVar="indicadoresTable"
                         style="text-align: left; border-collapse: collapse; margin-bottom: 20px;"
                         reflow="true" paginator="true" rows="5"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="({currentPage} de {totalPages})" 
                         paginatorPosition="bottom"
                         emptyMessage="No se encontraron coincidencias para la descripciÃ³n dada." >

         
                <p:subTable  var="indicador" value="#{ejeHasIndicador.indocadoresList}"  >
                    <f:facet name="header" >
                        <h:outputText value="#{ejeHasIndicador.nombreEje}" />
                    </f:facet>

                    <p:column filterable="true" filterMatchMode="contains">
                        <h:outputText value="#{indicador.nombre}" />
                    </p:column>

                    <p:column style="width:32px;text-align: center">
                        <p:commandButton  icon="ui-icon-pencil" oncomplete="PF('viewIndicador').show();"
                                          onstart="PF('loading').show();" onsuccess="PF('loading').hide();">
                            <f:setPropertyActionListener value="#{indicador}" target="#{indicadorController.current}" />
                        </p:commandButton>

                        <p:button href="#{indicador.rutaPdf}" icon="ui-icon-search" target="_blank" />
                    </p:column>


                </p:subTable>


            </p:dataTable>
            <p:fragment>
                <p:panelGrid columns="4" id="panel">
                    
                </p:panelGrid>
            </p:fragment>
        </h:form>

        <ui:include src="/confirmation.xhtml"/>


    </h:body>
</html>
