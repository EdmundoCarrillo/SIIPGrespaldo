<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="resources/css/siipg.css" rel="stylesheet" type="text/css"/>
        <title>SIIPG</title>
    </h:head>

    <style>
        .ui-growl {   
            position:fixed;
            top: 12%;
        }
    </style>

    <h:body style="background-color:whitesmoke;">

        <h:form >
            <p:dataTable value="#{variableController.items}" var="variable" widgetVar="variablesTable" 
                         style="text-align: left; border-collapse: collapse; margin-bottom: 20px;"
                         paginator="true" rows="15"  
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,20,25,30" 
                         currentPageReportTemplate="({currentPage} de {totalPages})" 
                         paginatorPosition="bottom"
                         selectionMode="single" selection="#{variableController.current}"
                         rowKey="#{variable.id}"
                         emptyMessage="No se encontraron coincidencias para la descripción dada."
                         editable="true">


                <p:column style="width: 32px;">
                    <p:rowEditor/>
                </p:column>

                <p:column  filterBy="#{variable.nombre}" filterMatchMode="contains" filterStyle="width: 100%;">
                    <f:facet name="header">
                        <h:outputText value="Variable"/>
                    </f:facet>
                    <h:outputText value="#{variable.nombre}"/>
                </p:column>

                <p:column style="width: 120px;">
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText value="1000"/>
                </p:column>

                <p:column style="width: 120px;">
                    <f:facet name="header">
                        <h:outputText value="Estatus"/>
                    </f:facet>
                    <p:selectBooleanButton id="value1" onLabel="Vigente" offLabel="No vigente" style="width:100px" />
                </p:column>

                <p:column style="width: 120px; color: red;">
                    <f:facet name="header">
                        <h:outputText value="Valido"/>
                    </f:facet>
                    <p:selectBooleanButton id="value2" onLabel="Valido" offLabel="No valido" style="width:100px" />
                </p:column>

                <p:column headerText="Observación" style="width: 350px; color: red;">

                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="El total de la matrícula no es correcto favor de revisar y corregir." /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" style="width:100%" /></f:facet>
                    </p:cellEditor>
                   
                </p:column>



                <f:facet name="footer">
              
                </f:facet>

            </p:dataTable>

        </h:form>

        <ui:include src="/confirmation.xhtml"/>


    </h:body>
</html>
