<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <p:dialog id="createEjeDlg" widgetVar="createEjeWi" modal="true" 
                  resizable="false" 
                  showEffect="explode"
                  hideEffect="explode"
                  header="Nuevo eje tematico">
            <h:form id="EjetematicoCreateForm">

                <h:panelGroup>
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Nombre" />
                        <p:inputText  value="#{ejeTematicoController.current.nombre}"  required="true" style="width: 600px;" />

                        <p:outputLabel value="DescripciÃ³n" />
                        <p:inputTextarea  value="#{ejeTematicoController.current.descripcion}" style="width: 600px;"  />

                        <h:outputLabel value="Estatus:" />
                        <p:selectOneRadio value="#{ejeTematicoController.current.estatus}">
                            <f:selectItem itemLabel="Vigente" itemValue="1" />
                            <f:selectItem itemLabel="No vigente" itemValue="0" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Guardar" actionListener="#{ejeTematicoController.createItem()}"  update=":EjetematicoListForm:dataList,growl" oncomplete="PF('createEjeWi').hide();"/>
                    <p:commandButton value="Cancelar" type="button" onclick="PF('createEjeWi').hide();" /> 
                </h:panelGroup>

            </h:form>
        </p:dialog>

    </ui:composition>  
</html>
